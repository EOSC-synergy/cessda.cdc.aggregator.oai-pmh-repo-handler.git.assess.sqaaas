config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler:
      branch: main
      repo: https://github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-aquamarine-wombat.sh
        container: qc.acc_jumpy-corn-forest
  QC.Doc:
    repos:
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-orange-barnacle.sh
        container: qc.doc_flaky-azure-rat
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-chocolate-lionfish.sh
        container: qc.doc_gamy-turquoise-burmese
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-rust-wolf.sh
        container: qc.doc_gamy-black-chicken
  QC.Lic:
    repos:
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-brown-macaw.sh
        container: qc.lic_gloppy-ivory-opossum
  QC.Sec:
    repos:
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-cerulean-indri.sh
        container: qc.sec_slimy-lemon-llama
  QC.Sty:
    repos:
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-aqua-fish.sh
        container: qc.sty_cloudy-lime-lemur
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-russet-malamute.sh
        container: qc.sty_cozy-cyan-bongo
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-magenta-lionfish.sh
        container: qc.sty_shaky-sangria-angora
  QC.Ver:
    repos:
      github.com/cessda/cessda.cdc.aggregator.oai-pmh-repo-handler get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-teal-buffalo.sh
        container: qc.ver_whiny-mauve-gar
timeout: 5400
